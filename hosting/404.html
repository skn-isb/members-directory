<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
      <div class="text-center">
        <div class="text-6xl text-red-500 font-bold">404</div>
        <div class="text-2xl text-gray-800 font-semibold mb-4">
          Oops! Page not found.
        </div>
        <p class="text-gray-600 mb-4">
          Sorry, the page you are looking for might be in another dimension.
        </p>
        <a
          href="https://sknisb.in"
          class="bg-gray-800 text-white py-2 px-4 rounded-full hover:bg-gray-700 transition duration-300"
          >Go Back to Home</a
        >
      </div>
    </div>
  </body>
</html>
