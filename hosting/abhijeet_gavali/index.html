<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>User Info</title>
  </head>
  <body
    class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-400 h-screen flex items-center justify-center"
  >
    <div class="bg-white rounded-lg shadow-lg p-8 flex max-w-2xl">
      <!-- Left Side: User Profile Image -->
      <div class="w-1/3 flex justify-center items-center">
        <div
          class="bg-blue-500 w-24 h-24 rounded-full flex items-center justify-center"
        >
          <img
            src="https://media.licdn.com/dms/image/D5603AQGkzR1qyAi1bQ/profile-displayphoto-shrink_800_800/0/1695360860732?e=1701907200&v=beta&t=W0NMZjiqmZLWrkFqtOJjjcufMIzWghBuqtlrgS4N6ag"
            alt="User Profile"
            class="w-20 h-20 rounded-full"
          />
        </div>
      </div>

      <!-- Right Side: User Info -->
      <div class="w-2/3 px-8">
        <h1 class="text-3xl font-semibold text-gray-800 mb-2">
          Abhijeet Gavali
        </h1>
        <p class="text-gray-600 text-lg">Webmaster @ SKNISB</p>
        <p class="text-gray-600 text-sm mb-4">
          I'm currenty pursuing Batchlors degree in computer science
        </p>

        <!-- Social Links -->
        <div class="flex space-x-4 text-xl">
          <a
            href="https://linkedin.com/in/abhijeet-gavali"
            class="text-blue-500 hover:text-blue-700 transition duration-300 transform hover:scale-110"
          >
            <i class="fa fa-linkedin"></i>
          </a>
          <a
            href="https://x.com/abhijeetbgavali"
            class="text-blue-400 hover:text-blue-600 transition duration-300 transform hover:scale-110"
          >
            <i class="fa fa-twitter"></i>
          </a>
          <a
            href="https://instagram.com/mr.abhijeetgavali"
            class="text-pink-600 hover:text-pink-800 transition duration-300 transform hover:scale-110"
          >
            <i class="fa fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Font Awesome Icons (Add this CDN link to use icons) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></script>
  </body>
</html>
