<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKNISB Members Section - Work in Progress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex flex-col justify-center items-center">
      <div class="bg-white rounded-lg p-6 shadow-md text-center max-w-md">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="64"
          height="64"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="text-blue-500 mx-auto mb-4"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12" y2="16"></line>
        </svg>
        <h1 class="text-2xl font-semibold text-gray-800 mb-2">
          Our Members Section
        </h1>
        <p class="text-gray-600 mb-4">
          We're currently working on building this section and gathering the
          required resources. Please check back later for updates.
        </p>
        <a href="https://sknisb.in" class="text-blue-500 hover:underline"
          >Check SKNISB website</a
        >
      </div>
    </div>
  </body>
</html>
